<!DOCTYPE html>
<html>
	<head>
		<title>Slider page d'accueil</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="slider-container">
			<div id="slider-left"></div>
			<div id="slider-right">	</div>
			<div class="slide-button" id="go-right">
				<i class="fa fa-caret-right" aria-hidden="true"></i>
			</div>
			<div class="slide-button" id="go-left">
				<i class="fa fa-caret-left" aria-hidden="true"></i>
			</div>
			<figure class="slider slider-transition" id="slider">
				<div id="vos-meilleurs-parcours" class="slider-section"></div>
				<div id="les-amis" class="slider-section"></div>
				<div id="la-communaute" class="slider-section"></div>
				<div id="le-mag" class="slider-section"></div>
			</figure>
		</div>
	</body>
</html>

<script src="slider.js"></script>
<script src="https://use.fontawesome.com/a323e14a4f.js"></script>
