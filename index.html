<!DOCTYPE html>
<html>
	<head>
		<title>Slider page d'accueil</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<a href="#" id="logo">
				<img src="http://www.mountnpass.com/wp-content/uploads/2017/01/xlogo_mountNpass_blanc-v2.png.pagespeed.ic.OJOhWwJ3Bq.webp" alt="">
			</a>
			<ul>
			    <li>PARCOURS</li>
			    <li>DESTINATIONS</li>
			    <li>AMIS DES CYCLISTES</li>
			    <li>COMMUNAUTÉ</li>
			    <li>Le Mag</li>
			    <li>Connexion</li>
			</ul>
		</header>
		<div id="slider-container">
			<div class="slide-button" id="go-right">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</div>
			<div class="slide-button" id="go-left">
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</div>
			<figure class="slider slider-transition" id="slider">
				<div id="vos-meilleurs-parcours" class="slider-section">
					
				</div>
				<div id="les-amis" class="slider-section">
					<h1>Les amis des cyclistes</h1>
					<h2>Ils sont aux petits oignons pour rendre vos parcours vélo plus commodes</h2>
					<div id="types-amis">
						<div id="hebergeurs-restaurateurs" class="types-amis-section">
							<div class="empty">
								
							</div>
							<div class="plain">
								<i class="fa fa-heart" aria-hidden="true"></i>
								<p>Hébergeurs & Restaurateurs</p>
							</div>
						</div>
						<div id="réparateurs-loueurs" class="types-amis-section">
							<div class="empty">
								
							</div>
							<div class="plain">
								<i class="fa fa-heart" aria-hidden="true"></i>
								<p>Réparateurs & Loueurs</p>
							</div>
						</div>
						<div id="transporteurs-bagagistes" class="types-amis-section">
							<div class="empty">
								
							</div>
							<div class="plain">
								<i class="fa fa-heart" aria-hidden="true"></i>
								<p>Transporteurs & Bagagistes</p>
							</div>
						</div>
						<div id="offices-du-tourisme" class="types-amis-section">
							<div class="empty">
								
							</div>
							<div class="plain">
								<i class="fa fa-heart" aria-hidden="true"></i>
								<p>Offices du tourisme</p>
							</div>
						</div>
					</div>
					<a id="tous-nos-amis">Tous nos amis</a>
				</div>
				<div id="la-communaute" class="slider-section">
					
				</div>
				<div id="le-mag" class="slider-section">
					
				</div>
			</figure>
		</div>
	</body>
</html>

<script src="slider.js"></script>
<script src="https://use.fontawesome.com/a323e14a4f.js"></script>
